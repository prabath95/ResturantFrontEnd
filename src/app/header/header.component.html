<header class="header-6">
  <div class="branding">
      <a class="nav-link">
          <clr-icon shape="dna"></clr-icon>
          <span class="title">Delicious Foods</span>
      </a>
  </div>
  <div class="header-actions">
      <clr-dropdown> 
          <button class="nav-text" clrDropdownTrigger>
                <div *ngIf="UserName == ''"> 
                    Sign In
                </div>
                <div *ngIf="UserName != ''">
                    {{UserName}}
                </div>
              <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a (click)="login()" clrDropdownItem>Sign In</a>
                <a (click)="signUp()" clrDropdownItem>Sign Up</a>
              <a (click)="logout()" clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
      </clr-dropdown>
  </div>
</header>
